<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fast Food Fast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <div class="wrap">
        <div id="slideNav">
            <label for="slider-1-trigger">Slide One</label>
            <label for="slider-2-trigger">Slide Two</label>
            <label for="slider-3-trigger">Slide Three</label>
            <label for="slider-4-trigger">Slide Four</label>
        </div>
        <input type="radio" id="slider-1-trigger" name="slides" checked>
        <section class="slide slide-one">
            <h1>Heading One</h1>
        </section>
        <input type="radio" id="slider-2-trigger" name="slides">
        <section class="slide slide-two">
            <h1>Heading Two</h1>
        </section>
        <input type="radio" id="slider-3-trigger" name="slides">
        <section class="slide slide-three">
            <h1>Heading Three</h1>
        </section>
        <input type="radio" id="slider-4-trigger" name="slides">
        <section class="slide slide-four">
            <h1>Heading Four</h1>
        </section>
    </div>
<script src="js/main.js"></script>
</body>
</html>
